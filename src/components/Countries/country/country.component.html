
<div class="component-container">
  <div class="flex items-center justify-center space-x-4 px-4 p-2" style="background-color: #1B7EC1;">
    <h2 class="text-white text-left pt-2">Country of make</h2>

   
   
    <!-- <button mat-raised-button color="primary" (click)="onNoClick()">{{'Close'|translate}}</button>         -->

  </div>

<mat-card style="margin-left:5px; margin-right: 5px; margin-top:1rem;">
    <mat-card-content>
  <form [formGroup]="myGroup">
  
    <div class="flex-container">
      <div class="section1">
        <div>
          <mat-label>Country Name English <span class="required-field">*</span></mat-label><br/>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Country Name" formControlName="countryNameEng">
            <mat-error *ngIf="myGroup.get('countryNameEng')?.hasError('required')">countryNameEng required</mat-error>
          </mat-form-field>
        </div>
        
        <div>
          <mat-label>Country Name Amharic<span class="required-field">*</span></mat-label><br/>
          <mat-form-field appearance="outline">  
            <input matInput placeholder="የሀገር ስም" formControlName="countryNameAmh">
            <mat-error *ngIf="myGroup.get('countryNameAmh')?.hasError('required')">countryNameAmh is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    
      <div class="section2">
        <div>
          <mat-label>Point<span class="required-field">*</span></mat-label><br/>
          <mat-form-field appearance="outline">
            <input matInput placeholder="point of car" formControlName="point"> 
            <mat-error *ngIf="myGroup.get('point')?.hasError('required')">Point is required</mat-error>                  
          </mat-form-field>
        </div>
      
        <div>
          <mat-label>Country Code<span class="required-field">*</span></mat-label><br/>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Code of car" formControlName="countryCode"> 
            <mat-error *ngIf="myGroup.get('countryCode')?.hasError('required')">countryCode is required</mat-error>                  
          </mat-form-field>
        </div>
      </div>
    </div>
    
    
     
   
    </form>
   
    </mat-card-content>
   
  </mat-card>
  <div class="m-3 flex">
    <div class="pr-10">
      <button  mat-raised-button color="primary" [disabled]="!myGroup.valid" (click)="saveVechileModel()">Save</button>        
  
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onNoClick()">{{'Close'|translate}}</button>        
    </div>
  </div>
  
</div>
