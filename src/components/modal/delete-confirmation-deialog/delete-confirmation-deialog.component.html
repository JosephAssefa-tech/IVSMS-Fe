
<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  {{'Are you sure you want to delete'|translate}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">{{'No' | translate}}</button>
  <button mat-button color="warn" [mat-dialog-close]="true">{{'Yes'| translate}}</button>
</mat-dialog-actions>
