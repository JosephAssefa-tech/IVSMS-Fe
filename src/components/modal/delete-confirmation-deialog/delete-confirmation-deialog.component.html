
<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
