
<div class="component-container">

<div class="flex items-center justify-center space-x-4 px-4 p-2" style="background-color: #1B7EC1;">
  <h2 class="text-white text-left pt-2">Inflation</h2>

     <!-- <button mat-raised-button color="primary" (click)="onNoClick()">{{'Close'|translate}}</button>         -->

  </div>

<mat-card style="margin-left:5px; margin-right: 5px; margin-top:1rem;">
    <mat-card-content>
  <form [formGroup]="myGroup">
  
      <div class="section1">
        <div>
          <mat-label>Service Year <span class="required-field">*</span></mat-label><br/>
          <mat-form-field appearance="outline">
            <input matInput placeholder="MITICA-DIECAST" formControlName="serviceYear">
            <mat-error *ngIf="myGroup.get('serviceYear')?.hasError('required')">serviceYear required</mat-error>
          </mat-form-field>
        </div>
        
      <div><mat-label>Point<span class="required-field">*</span></mat-label><br/>
        <mat-form-field appearance="outline">  
          <input matInput placeholder="point of car" formControlName="point">
          <mat-error *ngIf="myGroup.get('point')?.hasError('required')">point is required</mat-error>
          <!-- <mat-error *ngIf="myGroup.get('FactoryNameEng')?.hasError('pattern')">FactoryNameEng can't be character</mat-error> -->
          
               </mat-form-field>
      </div>
 
 
  
     
    </div>
    
     
   
    </form>
    </mat-card-content>
  </mat-card>
  <div class="m-3 flex">
    <div class="pr-10 "><button mat-raised-button color="primary" [disabled]="!myGroup.valid" (click)="saveVechileModel()">Save</button>        
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onNoClick()">{{'Close'|translate}}</button>        
    </div>
  </div>
  
</div>
